<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Pac game</title>
</head>

<body>
    <div id="grid_principal">

        <div id="borda_cima"></div>
        <div id="borda_baixo"></div>
        <div id="borda_direita"></div>
        <div id="borda_esquerda"></div>

        <div id="player">
            <svg id="plano_desenho_player" width="100%" height="100%">
                <circle r="8" cx="10.5" cy="10.5" fill="green"></circle>
                <polygon points="10.5, 10.5 20, 0 20, 20" fill="white"></polygon>
            </svg>
        </div>

        <div id="inimigo">
            <svg id="plano_desenho_inimigo" width="100%" height="100%">

                <circle r="8" cx="10.5" cy="10.5" fill="red"></circle>
                <polygon points="10.5, 10.5 20, 0 20, 20" fill="white"></polygon>

            </svg>
        </div>
    </div>

<script src="Main.js"></script>

</body>
</html>
