<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./main.js"></script>
    <title>Curiosidades sobre Países</title>
</head>
<body>
    <header class="my-4 text-center">
        <h1>Curiosidades sobre Países</h1>
        <p>Navegue pelos países e descubra curiosidades interessantes!</p>
    </header>
    <div class="container" id="container_paises">
            <div class="container" id="lista_paises">
                <label for="country-list">Escolha um país</label>
                <select name="country-list" id="country-list" class="form-select mb-3">
                    <option value="Selecione" id="Selecione...">Selecione...</option>
                </select>
            </div>
    </div>
        <h2 id="feriado_titulo" class="">Lista de feriados</h2>
        <p id="feriado_texto">Descubra os feriados nacionais de determinado ano!</p>
    <div class="container" id="container_apibr">
        <div class="container" id="button">
            <div class="mb-3" id="label_input">
                <label for="ano" id="label_ano">Digite o ano para pesquisar os feriados</label>
                <input type="text" id="ano" name="ano"><br>
            </div>
            <button id="submit_ano" class="btn-primary w-100">Pesquisar</button>
        </div>
    </div>
    <footer class="mt-4 text-center">
        <p>Todos os direitos reservados &copy; 2024</p>
    </footer>
</body>
</html>
